{% extends 'base.html' %}

{% load static %}

{% block title %}createproject{% endblock %}

{% block extra_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'Main/createProject.css' %}">
    <style>
         .button {
         background-color: #1c87c9;
         border: none;
         color: white;
         padding: 20px 20px;
         text-align: center;
         font-size: 20px;
         position: absolute;
         left: 39%;
         bottom: 150px;
         }
      </style>
{% endblock %}

{% block content %}

    <style>
    #formholder {
        width: 40%;
        margin: 40px auto;
        background: red;
    }
    </style>

    <div id="formholder">
        <form method="post" id="createprojectform" action="{% url 'createProject' %}">
            {% csrf_token %}
            <input type="text" placeholder="Title of Project" name="titleInput"><br>
            <textarea name="textInput" cols="50" rows="20" placeholder="Input the text of your first document!">
            </textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="button">
		<a href="/recentlyused" class="button">Back</a>
    </div>
{% if user.is_authenticated %}
{% else %}
{% endif %}
{% endblock %}
