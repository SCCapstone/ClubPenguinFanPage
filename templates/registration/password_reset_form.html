{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>{% block title %}Forgot Password?{% endblock %}</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'Main/nav.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Main/signup.css' %}">
 	<link href="https://fonts.googleapis.com/css?family=Rajdhani|Roboto+Condensed|Roboto+Slab&display=swap" rel="stylesheet">
	
</head>
<body>

{% block content %}
  <h2 style= "color:white">Forgot your password?</h2>
  <p style= "color:white">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
